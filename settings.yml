section_1_enabled:
  default: true
  type: bool
  description: "Enable section 1"

section_1_title:
  default: "Community"
  type: string
  description: "Title for section 1"

section_1_bg_color:
  default: "#ff9c38"
  type: string
  description: "Background color for section 1"

section_1_text_color:
  default: "#FFFFFF"
  type: string
  description: "Text color for section 1"

section_1_categories:
  type: list
  list_type: category
  default: ""
  description: "Categories for section 1"

section_1_show_subcategories:
  default: true
  type: bool
  description: "Show subcategories for section 1"

section_1_default_open:
  default: true
  type: bool
  description: "Section 1 open by default"

