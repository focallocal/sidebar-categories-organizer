# Global Settings
enable_sidebar_organizer:
  default: true
  type: bool
  description: "Enable custom category sections in sidebar"

show_toggle_button:
  default: true
  type: bool
  description: "Show toggle button to switch between custom/default view"

show_category_badges:
  default: true
  type: bool
  description: "Show colored badges next to category names"

use_gradient_fade:
  default: false
  type: bool
  description: "Use gradient fade on section headers (solid color if disabled)"

categories_to_hide:
  type: list
  list_type: category
  default: ""
  description: "Categories to hide from sidebar completely"

default_view:
  default: "custom"
  type: enum
  choices:
    - custom
    - default
  description: "Which view to show by default (custom sections or default categories list)"

other_categories_label:
  default: "Other Categories"
  type: string
  description: "Label for the section containing categories not assigned to any other section"

