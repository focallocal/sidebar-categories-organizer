# Global Settings
enable_sidebar_organizer:
  default: true
  type: bool
  description: "Enable custom category sections in sidebar"

show_toggle_button:
  default: true
  type: bool
  description: "Show toggle button to switch between custom/default view"

show_category_badges:
  default: true
  type: bool
  description: "Show colored badges next to category names"

default_view:
  default: "custom"
  type: enum
  choices:
    - custom
    - default
  description: "Which view to show by default (custom sections or default categories list)"

# Section 1
section_1_enabled:
  default: true
  type: bool
  description: "Enable section 1"

section_1_title:
  default: "Primary"
  type: string
  description: "Title for section 1"

section_1_bg_color:
  default: "#4285F4"
  type: string
  description: "Background color for section 1"

section_1_text_color:
  default: "#FFFFFF"
  type: string
  description: "Text color for section 1"

section_1_categories:
  default: ""
  type: string
  description: "Category slugs for section 1 (comma-separated, e.g., general,support,feedback)"

section_1_default_open:
  default: true
  type: bool
  description: "Section 1 open by default"

